<!DOCTYPE html>
<html>
<body>
    <h1>Crea un nuovo Post</h1>
    <form action="/post" method="POST" enctype="multipart/form-data">
        <input type="text" name="titolo" placeholder="Titolo" required><br><br>
        <textarea name="descrizione" placeholder="Descrizione"></textarea><br><br>
        <input type="text" name="info_aggiuntive" placeholder="Info aggiuntive"><br><br>
        <input type="file" name="immagine" required><br><br>
        <button type="submit">Pubblica</button>
    </form>
</body>
</html>
